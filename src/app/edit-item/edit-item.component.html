<form #editItemForm="ngForm">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group ">
                <label class="control-label">
                    First Name
                </label>
                <input class="form-control" type="text" [(ngModel)]='firstName' name="firstName" />
            </div>
            <div class="form-group ">
                <label class="control-label">
                    Title
                </label>
                <input class="form-control" type="text" [(ngModel)]='title' name="title" />
            </div>
            <div class="form-group ">
                <label class="control-label">
                    Email
                </label>
                <input class="form-control" type="text" [(ngModel)]='email' name="email"/>
            </div>
            <div class="form-group ">
                <label class="control-label">
                    Phone Number
                </label>
                <input class="form-control" type="text" [(ngModel)]='phNumber' name="phNumber" />
            </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <div>
                    <button style="text-align: center" class="btn btn-primary" type="button" (click)="updateslectedItem()">
                        Update
                    </button>
                    <button class="btn btn-warning" type="button" (click)="cancle()">
                        Cancle
                    </button>
                    <button class="btn btn-danger" type="button" (click)="delete()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
